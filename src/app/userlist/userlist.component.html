<table>
    <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>title</th>
        <th>body</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.userId}}</td>
        <td>{{user.id}}</td>
        <td>{{user.title}}</td>
        <td>{{user.body}}</td>
        <td>
            <button class="btn btn-danger"  (click)="deleteUser(user.id)"> Supprimer </button>
            <button class="btn btn-warning"> Modifier</button>
        </td>

            
    </tr>
</table>
